<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="salutation">Salutation</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="ms">Ms.</option>
                <option value="dr">Dr.</option>
            </select><br><br>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="abcd"><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="abcd"><br><br>
            
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </fieldset><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="abc@gmail.com"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy"><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br><br>
            
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
